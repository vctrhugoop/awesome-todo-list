<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Organize suas tarefas diÃ¡rias com eficiÃªncia usando nossa To-Do List. Priorize, adicione prazos e acompanhe o progresso de suas atividades. Uma maneira simples e intuitiva de gerenciar seu tempo e aumentar a produtividade. Experimente agora!"
    />
    <title>Awesome - ToDo List</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="shortcut icon" href="/src/assets/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="input-wrapper hide">
      <form id="form-wrapper" class="input-data">
        <button class="close"><i class="ph ph-x"></i></button>
        <label for="task-title" class="sr-only">Adicione uma nova tarefa</label>
        <input
          type="text"
          name="task-title"
          id="task-title"
          placeholder="TÃ­tulo"
          required
        />
        <label for="task-description" class="sr-only"
          >Adicione uma nova tarefa</label
        >
        <textarea
          name="task-description"
          id="task-description"
          placeholder="DescriÃ§Ã£o da tafera"
        ></textarea>
        <div class="btn-wrapper">
          <button class="btn" id="cancel-btn" name="Cancelar">Cancelar</button>
          <button
            class="btn create"
            id="task-btn"
            name="Criar nova tarefa"
            type="submit"
          >
            Criar nova tarefa
          </button>
        </div>
      </form>
    </div>
    <div id="app">
      <header>
        <figure>
          <img
            id="logo"
            src="/src/assets/logo.png"
            alt="Logo da Awesome Todo List na cor azul"
          />
        </figure>
        <p>Awesome</p>
      </header>
      <main>
        <div class="utils-header">
          <section class="search">
            <label for="search-task" class="sr-only">Procurar tarefe</label>
            <input
              type="search"
              name="search-task"
              id="search-task"
              placeholder="Pesquisar tarefa"
            />
            <button id="btn-search-task" name="btn-search-task">
              <i class="ph ph-magnifying-glass"></i>
            </button>
          </section>
          <section class="new-task">
            <button class="btn" id="btn-new-task">
              <i class="ph ph-plus"></i>
            </button>
          </section>
        </div>
        <section class="info">
          <div class="info__content created-task">
            <p>Tarefas</p>
            <span>0</span>
          </div>
          <div class="info__content concluded-task">
            <p>ConcluÃ­das</p>
            <span>0 de 0</span>
          </div>
        </section>
        <section class="task-list">
          <ul></ul>
        </section>
        <section class="empty hide">
          <figure><img src="/src/assets/image-empty.svg" alt="" /></figure>
          <p>Nenhuma Tarefa</p>
        </section>
      </main>
      <footer>
        <p>
          Feito com ðŸ’™ por
          <a href="https://github.com/vctrhugoop" target="_blank"
            >Victor Oliveira</a
          >
        </p>
      </footer>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
