    <div class="input-wrapper hide">
      <label for="task" class="sr-only">Adicione uma nova tarefa</label>
      <input

        Criar nova tarefa

    <div id="app">
      <header>
        <figure>
          <img
            id="logo"
            src="/src/assets/logo.png"
            alt="Logo da Awesome Todo List na cor azul"
          />
        </figure>
        <p>Awesome</p>
      </header>
      <main>
        
        <section class="info">
          <div class="info__content">
            <p>Tarefas criadas</p>

              </button>
            </li>

              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
